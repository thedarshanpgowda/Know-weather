<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="MainContainer">

            <div class="maincontentforImage">
                <div class="header">
                    <div id="day">
                        Friday
                    </div>
                    <div id="date">
                        Febrauary, 2023
                    </div>
                    <div id="message">
                        Mostly Cloud
                    </div>
                </div>
                <div class="temperature">
                    <div id="Actualtemperature">
                        9&deg;C
                    </div>
                    <div id="place">
                        Hassan, Karnataka
                    </div>
                </div>
            </div>
            <div class="maincontent">
                <div class="searchbar">
                    <div class="input">
                        <input type="text" id="cityName" placeholder="Search by city name">
                    </div>
                    <div class="searchImg">
                        <img src="search.png" alt="" height="30">
                    </div>
                </div>
                <div class="windSpeed accessories">

                    <div class="blockImg">
                        <img src="https://cdn-icons-png.flaticon.com/128/1506/1506761.png" alt="">
                    </div>
                    <div class="extra">
                        <div class="heading">
                            Wind Speed
                        </div>
                        <div id="wind">
                            28km/h
                        </div>

                    </div>
                </div>
                <div class="humidity accessories">

                    <div class="blockImg">
                        <img src="https://cdn-icons-png.flaticon.com/128/3262/3262966.png" alt="">
                    </div>
                    <div class="extra">
                        <div class="heading">
                            Humidity
                        </div>
                        <div id="humid">
                            28&deg;C
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                ALL RIGHTS RESERVED
            </div>
        </div>
    </div>


















    <script src="weather.js">
       
    </script>
</body>

</html>
